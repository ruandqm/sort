<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Algoritmo de Ordenação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8 align-items-center text-center mt-5">
                <h2>Ordenação Crescente</h2>

                <form onsubmit="return false;">
                    <div class="mt-5 mb-3">
                        <label class="form-label text-center">Digite uma sequência de
                            números separando-os por vírgula (Ex: 2,3,1,...) e clique em "ordenar".</label>
                        <input type="text" class="form-control" id="numbers">
                    </div>
                    <button type="button" id="submit" class="btn btn-primary pop" onclick="sort()">Ordenar</button>
                </form>
            </div>
        </div>

        <!--Popup com os valores ordenados-->
        <div class="popup-wrapper">
            <div class="card popup">
                <div class="popup-content">
                    <h4>Valores em ordem crescente:</h4>
                    <span id="result"></span>
                    <button type="button" class="btn btn-primary popup-close mt-3">FECHAR</button>
                </div>
            </div>
        </div>
    </div>

    <!--// Popup -->

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
